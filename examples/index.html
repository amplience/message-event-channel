<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="">
  <title>Document</title>
  <script src="../dist/message-io.umd.js"></script>
  <script src="bling.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <style>
    iframe {
      box-sizing:content-box;
    }
  </style>
</head>
<body>
  <iframe id="one"></iframe>
  <button id="buttonOne" type="button">Get Height</button>
  <iframe id="two" src="frame2.html"></iframe>
  <button id="buttonTwo" type="button">Get Height</button>
  <input id="message" name="message" placeholder="type a message" type="text" />
  <button id="close">Close Frame2 Connection</button>
  <script>
    (async() => {
      const frame = document.querySelector('#one');
      const frameTwo = document.querySelector('#two');
      const one = mio.connect(frame);
      const two = mio.connect(frameTwo, {onload: false});

      two.on('mio-connected', ()=>{
        console.log('connected-parent2');
      })

      one.on('mio-connected', ()=>{
        console.log('connected-parent');
      })

      two.on('mio-connection-reset', ()=>{
        console.log('reset event found');
        setTimeout(()=>{
          two.init();
        },5000);
      })

      setTimeout(()=>{
        two.init();
      },5000);
      frame.src="frame.html";

      $('#buttonOne').on('click', async ()=>{
        let height = await one.request('height');
        $('#one').style.height = height+"px";
      })

      $('#buttonTwo').on('click', async ()=>{
        try {
          let height = await two.request('height');
          $('#two').style.height = height+"px";
        } catch(e) {
          console.error(e);
        }
      });

      $('#close').on('click', ()=>{
        mio.close(two);
      })

      $('#message').on("keyup",()=>{
        mio.emit('field',document.querySelector('#message').value);
      });
    })().catch();

  </script>
</body>
</html>

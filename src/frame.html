<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="">
  <script src="../dist/message-io.umd.js"></script>
  <title>Test</title>
</head>
<body>
  <div id="content"></div>
  <script>
    const connection = mio.connect()
    connection.on('request-data-passthrough-fail', (payload, resolve, reject) => {
      reject(payload);
    })
    connection.on('request-data-passthrough-success', (payload, resolve, reject) => {
      resolve(payload);
    })
  </script>
</body>
</html>
